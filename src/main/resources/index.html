<script>

function actionScrollTop(element) {
  window.scrollTo(0, 0);
}

function actionClickAtTop(element) {
   element.focus();
   const rect = element.getBoundingClientRect();
   const x = 50 + rect.x;
   const y = 50 + rect.y;
   const clickEvent = new MouseEvent('click', {
      view: window,
      bubbles: true,
      cancelable: true,
      clientX: x,
      clientY: y
   });
   console.log(`x=${x} y=${y}`);
   element.dispatchEvent(clickEvent);
}

function actionSelectAll(element) {
  var keyboardEvent = document.createEvent('KeyboardEvent');
  var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? 'initKeyboardEvent' : 'initKeyEvent';
  keyboardEvent[initMethod](
    'keydown', // event type: keydown, keyup, keypress
    true, // bubbles
    true, // cancelable
    window, // view: should be window
    false, // ctrlKey
    false, // altKey
    false, // shiftKey
    false, // metaKey
    65, // keyCode: unsigned long - the virtual key code, else 0
    65, // charCode: unsigned long - the Unicode character associated with the depressed key, else 0
   );
  document.dispatchEvent(keyboardEvent);
  console.log("keyboardevent", keyboardEvent);
}

const actionSequence = [actionScrollTop, actionClickAtTop, actionSelectAll];

function actionManager() {
    let actionPosition = 0;
    const element = document.getElementById("tusen");
    function actionManagerActivate() {
	if (actionPosition<actionSequence.length) {
            const fn = actionSequence[actionPosition++];
            fn(element);
            if (actionPosition<actionSequence.length) {
               setTimeout(()=>actionManagerActivate(), 300);
            }  
        }          
    }
    actionManagerActivate();
}
</script>
